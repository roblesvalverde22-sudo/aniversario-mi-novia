<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta de Aniversario</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <!-- Vídeo de sparkles de fondo -->
  <video id="background-video" autoplay muted playsinline loop>
    <source src="media/video/Particles Fire Sparks.mp4" type="video/mp4" />
  </video>

  <!-- Vídeo overlay sorpresa (mute) -->
  <video id="overlay-video" autoplay muted playsinline loop>
    <source src="media/video/sorpresa.mp4" type="video/mp4" />
  </video>

  <!-- Encabezado -->
  <header id="intro">
    <h1>Feliz Aniversario, mi amor</h1>
    <p class="subtitulo">Una carta, un recuerdo, un para siempre.</p>
  </header>

  <!-- Sobre y carta fija -->
  <section id="carta-fija">
    <div class="card-bg">
      <img id="sobre-img" src="media/Sobre/sobre-cerrado.png" alt="Sobre Cerrado" />
      <div class="contenido-carta"></div>
    </div>
  </section>

  <!-- Carta scrollable -->
  <section id="carta-scroll" class="carta-scroll">
    <div class="card-bg"></div>
  </section>

  <!-- Carrusel Polaroid -->
  <section id="polaroid-carousel" class="carousel-section">
    <div class="carousel">
      <button id="polaroid-prev" class="carousel-btn">&lt;</button>
      <div id="polaroid-slide"></div>
      <button id="polaroid-next" class="carousel-btn">&gt;</button>
    </div>
  </section>

  <!-- Vídeo cinematográfico -->
  <section id="video-especial">
    <div class="video-wrapper">
      <h2 class="video-titulo">Nuestro amor, capturado en destellos de memoria</h2>
      <video id="video-sorpresa" controls poster="media/video/poster.jpg">
        <source src="media/video/sorpresa.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
      </video>
    </div>
  </section>

  <!-- Verso final -->
  <section id="verso-final"></section>

  <!-- Controles de audio -->
  <div id="audio-controls" class="audio-controls">
    <button id="change-song-btn">Cambiar canción</button>
    <button id="play-btn">Play</button>
    <button id="pause-btn">Pause</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
